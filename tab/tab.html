<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>切り替えタブ</title>
</head>
<body>
  <div id="tab">
    <ul class="tab__menu">
      <li v-bind:class="{'active': isActive === '1'}" v-on:click="select('1')">タブ1</li>
      <li v-bind:class="{'active': isActive === '2'}" v-on:click="select('2')">タブ2</li>
      <li v-bind:class="{'active': isActive === '3'}" v-on:click="select('3')">タブ3</li>
    </ul>
    <div class="tab__contents">
      <div v-if="isActive === '1'">コンテンツ１</div>
      <div v-if="isActive === '2'">コンテンツ２</div>
      <div v-if="isActive === '3'">コンテンツ３</div>
    </div>
  </div>

  <script>
    new Vue({
      el: '#tab',
      data: {
        isActive: '1'
      },
      methods: {
        select: function (num) {
          this.isActive = num;
        }
      }
    })
  </script>
</body>
</html>
