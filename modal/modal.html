<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>モーダルウィンドウ</title>
</head>
<body>
  <div id="app">
    <button v-on:click="openContent">開く</button>
    <div v-show="showContent" v-on:click="closeContent" class="overlay">
      <div v-on:click="notClose" class="content">
        <h2>モーダルウィンドウ</h2>
        <button v-on:click="closeContent">閉じる</button>
      </div>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        showContent: false
      },
      methods: {
        openContent: function() {
          this.showContent = true
        },
        closeContent: function() {
          this.showContent = false
        },
        notClose: function() {
          event.stopPropagation()
        }
      },
    })
  </script>
</body>
</html>
